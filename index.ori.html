<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!--  Todo: Change Title Here    -->
    <title></title>
    
    <!--  Todo: Change Discription Here    -->
    <meta name="description" content="">
    
    <!--  Todo: Add Aframe Src Script    -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 40 0"
                position="-3 0 3">
      <a-entity camera
            movement-controls
            wasd-controls
            look-controls
            position="0 1.6 0"
            >
      </a-entity>
      </a-entity>

      <a-sky color="red"></a-sky>s
      <a-light type="spot"
            color="white"
            intensity="0.5"
            cast-shadow="true"
            position="-3 1 0"
            >
      </a-light>
      <a-box id="box"
             position="-1 0.5 -3" 
             rotation="0 45 0" 
             color="#4CC3D9" 
             shadow>
      </a-box>
      <a-sphere position="0 1.25 -5" 
                radius="1.25" 
                color="#EF2D5E" 
                shadow>
      </a-sphere>
      <a-cone position="1 0.7 -3" 
                  radius-top="0.5"
                  radius-bottom="1"
                  open-ended="true"
                  height="0.5" 
                  color="#FFC65D" 
                  shadow>
      </a-cone>

      <a-plane position="0 0 -4" 
               rotation="-90 0 0" 
               width="4" 
               height="4" 
               color="#7BC8A4" 
               shadow>
      </a-plane>
      
    </a-scene>
  </body>
</html>
