  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" 
             rotation="0 45 0" 
             color="#4CC3D9" 
             shadow>
      </a-box>
      <a-sphere position="0 1.25 -5" 
                radius="1.25" 
                color="#EF2D5E" 
                shadow>

      <a-cone position="1 0.7 -3" 
                  radius-top="0.5"
                  radius-bottom="1"
                  open-ended="true"
                  height="0.5" 
                  color="#FFC65D" 
                  shadow>
      </a-cone>
      <a-torus-knot arc="30" scale="0.2 0.2 0.2" position="0 1.5 -3" color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>


      <a-plane position="0 0 -4" 
               rotation="-90 0 0" 
               width="4" 
               height="4" 
               color="#7BC8A4" 
               shadow>
      </a-plane>
    </a-scene>
